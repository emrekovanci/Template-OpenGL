name: ci

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.compiler }} ${{ matrix.build_type }}
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-12
          - windows-2022
        compiler:
          - llvm
          - gcc
        build_type:
          - Debug
          - Release

        exclude:
          - os: windows-2022
            compiler: gcc

        include:
          - os: windows-2022
            compiler: msvc
            build_type: Debug
          - os: windows-2022
            compiler: msvc
            build_type: Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Cpp Environment
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          ninja: true
          vcpkg: true

      - name: Install SFML Dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install libudev-dev libx11-dev libxrandr-dev libxcursor-dev libxi-dev libgl1-mesa-dev -y -q

      - name: CMake Configure
        env:
          VCPKG_ROOT: '~/vcpkg'
        run: cmake --preset=${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

      - name: CMake Build
        run: cmake --build --preset=${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

  format:
    name: Formatting
    runs-on: ubuntu-22.04
    env:
      CLANG_FORMAT_VERSION: 16

    strategy:
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Clang-Format
        uses: aminya/setup-cpp@v1
        with:
          clangformat: ${{ env.CLANG_FORMAT_VERSION }}

      - name: Format Code
        run: cmake -DCLANG_FORMAT_EXECUTABLE=clang-format-${{ env.CLANG_FORMAT_VERSION }} -P cmake/Format.cmake

      - name: Check Formatting
        run: |
          git diff --color --exit-code

