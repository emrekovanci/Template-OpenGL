name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.compiler }} ${{ matrix.build_type }}
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
        compiler:
          - llvm
        build_type:
          - Debug
          - Release

        include:
          - os: windows-2022
            compiler: msvc
            build_type: Debug
          - os: windows-2022
            compiler: msvc
            build_type: Release

    steps:
      - uses: actions/checkout@v3

      - name: Install Cpp Environment
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          cmake: true
          ninja: true
          vcpkg: true

      - name: Install SFML Dependencies
        if: ${{ runner.os }} == 'Linux'
        run: >-
          sudo apt-get update -qq

          sudo apt-get install libudev-dev libx11-dev libxrandr-dev libxcursor-dev libxi-dev libgl1-mesa-dev -y -q

      - name: CMake Configure
        env:
          VCPKG_ROOT: '~/vcpkg'
        run: cmake --preset=${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}

      - name: CMake Build
        run: cmake --build --preset=${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
